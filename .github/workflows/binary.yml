name: build-binary
on:
  push:
    tags:
      - v*
jobs:
  build:
    name: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Build client
        run: bun run build
      - name: Build server binary
        run: bun run buncompile
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./projectcompetentia
          asset_name: projectcompetentia-${{ github.ref }}-linux
          tag: ${{ github.ref }}
